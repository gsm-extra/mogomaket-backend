<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="membergaib.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <form method="post" class="border" id="login-form">
        <span class="Welcome-">Welcome !</span>
        <div class="dd"></div>
        <span class="Sign-in-to">Sign in to</span>
        <br>
        <span class="gotothelogin" Onclick="location.href='../index.html'">GO to Login page!</span>
        <div class="classroom"></div>

        <div class="usernickname">
            <span class="Un">User nickname</span>
                <input autocomplete="off" class="inputu" placeholder="Enter your user name" required id="nickname" name="nickname">
        </div>

        <div class="username">
            <span class="Un">user  name</span>
                <input autocomplete="off" class="inputu" placeholder="Enter your name" required id="name" name="name">
        </div>

        <div class="password">
            <span class="ps">password</span>
                <input autocomplete="off" class="inputu" placeholder="Enter your password" minlength="8" maxlength="12" type="password" required id="password" name="password">
        </div>

        <div class="classroom2"></div>
        <input type="submit" class="Loginbar" id="button"><span class="Login">Sign up</span></input>
    </form>
    <script src="membergaib.js"></script>
</body>
</html>
