<!DOCTYPE html>
<html style="overflow-y: hidden;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>채팅 | mago market</title>
    <link href="chat.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat_wrap">
        <div class="header" style="font-style: oblique; font-weight: 100;">CHAT</div>
        <div class="chat">
            <ul></ul>
        </div>
        <div class="input-div">
            <div class="textarea">
                <textarea class="bx" id="messageInput" placeholder="메시지를 입력해 주세요" maxlength="100" id="text"></textarea>
            </div>
        </div>

        <div class="chat format">
            <ul>
                <li>
                    <div class="sender">  
                        <span></span>
                    </div>
                    <div class="message">
                        <span></span>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    
    
    <button class="upload-button" onclick="uploadimg()">이미지 업로드</button>
    <button class="Transaction-button" onclick="createTransaction()">거래</button>
    <input type="file" id="imageInput" style="display: none;">
    <img id="profileImage" src="" style="display: none;">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chat.js"></script>
    
    <img src="../images/exit.png" class="exit" width="50px" height="50px" OnClick="location.href='extra-home.html'">
</body>

</html>
